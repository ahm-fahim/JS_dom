<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alpha Shop BD</title>
		<!-- daisy ui & tailwind link -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- custom css link  -->
		<link rel="stylesheet" href="./customCss/customStyles.css" />
	</head>
	<body class="m-5 font-poppins">
		<!-- header section  -->
		<header>
			<!-- navigation  -->
			<nav
				class="flex flex-row justify-between items-center bg-gray-900 p-2 rounded-md"
			>
				<h1 class="font-anton text-3xl text-white">
					<span class="text-orange-400">A</span>lpha
					<span class="text-orange-400">S</span>hop BD
				</h1>
				<button class="btn btn-warning">Sign Up</button>
			</nav>
			<!-- hero section  -->
			<div id="hero-section" class=""></div>
		</header>

		<!-- main section  -->
		<main>
			<!-- search section  -->
			<div class="w-full flex flex-row justify-center mt-10 mb-10">
				<label class="input input-bordered flex items-center gap-2 w-96">
					<input
						id="search-field"
						type="text"
						class="grow"
						placeholder="Search"
					/>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 16 16"
						fill="currentColor"
						class="h-4 w-4 opacity-70"
					>
						<path
							fill-rule="evenodd"
							d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
							clip-rule="evenodd"
						/>
					</svg>
				</label>
				<button
					onclick="handleSearch()"
					class="btn btn-outline btn-warning mx-1"
				>
					Search
				</button>
				<div id="showAll" class="hidden">
					<button onclick="handleShowAll()" class="btn btn-ghost btn-outline">
						Show All
					</button>
				</div>
			</div>

			<!-- loader  -->
			<div id="loader" class="w-full hidden">
				<div class="flex flex-row justify-center items-center h-96">
					<span class="loading loading-infinity loading-lg w-48"></span>
				</div>
			</div>
			<!-- phone card  -->
			<div
				id="phone-container"
				class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4"
			></div>

			<!-- show details  -->
			<div>
				<!-- You can open the modal using ID.showModal() method -->
				<dialog id="show_details_modals" class="modal">
					<div class="modal-box">
						<form method="dialog">
							<button
								class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
							>
								âœ•
							</button>
						</form>
						<div id="modal_details"></div>
					</div>
				</dialog>
			</div>
		</main>

		<!-- footer section  -->
		<footer></footer>

		<!-- scripts link -->
		<script src="./scripts/index.js"></script>
	</body>
</html>
